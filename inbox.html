<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inbox</title>
  <link rel="stylesheet" href="inbox.css">

</head>
<body>
    <div class="sidebar">
      <h2>Inbox</h2>
      <ul>
        <li class="active">All Messages</li>
        <li>Starred</li>
        <li>Sent</li>
        <li>Trash</li>
      </ul>
    </div>
  
    <div class="main">
      <div class="header">Urple Mail</div>
  
      <div class="inbox-list" id="inbox">
      </div>
  
      <div class="chat-view" id="chatView" style="display: none;">
        <div class="chat-header">
          <button id="backBtn" class="back-button">‚Üê Back</button>
          <span id="chatHeader"></span>
        </div>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input">
          <input type="text" id="chatInputBox" placeholder="Type your message..." />
          <button id="sendBtn">Send</button>
        </div>
      </div>
      
  
    <script src="inbox.js"></script>
  </body>
  
</html>
